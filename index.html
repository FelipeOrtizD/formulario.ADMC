<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Streamlit Pop-up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulario Streamlit Pop-up</h1>
        <div class="text-center">
            <label for="popup-toggle" class="btn btn-primary">Abrir Formulario</label>
        </div>
    </div>

    <input type="checkbox" id="popup-toggle" class="popup-toggle">
    <div class="popup">
        <div class="popup-content">
            <label for="popup-toggle" class="close-btn">&times;</label>
            <h2 class="mb-3">Formulario Streamlit</h2>
            <iframe src="https://formulario-1.streamlit.app/?embed=true" frameborder="0"></iframe>
            
        </div>
    </div>

    <style>
        .popup-toggle {
            display: none;
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .popup-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        #popup-toggle:checked + .popup {
            display: block;
        }


    </style>
</body>
</html>
